<!doctype html>
<html lang="ja">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>  
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- CSS Files -->

    <title>メモ</title>
</head>
<body>

        <div>
                {% for memo in memos %}
                <!-- <a href="{% url 'app:memo_detail' memo.id %}" class="memo-title"> -->
                <div class="memo-card-style">
                        <p class="memo-title-style">{{ memo.title }}</p>
                        <div class="memo-detail-style">
                          {{ memo.text | linebreaks | urlize }}
                        </div>
                <span class="updated_datetime">{{ memo.updated_datetime }}</span>
                <div class="cls-btn-horizon">
                        <!-- <button class="memo-btn-style"><a href="{% url 'app:memo_edit' memo.pk %}">編集</a></button> -->
                        <form method="post" action="{% url 'app:memo_delete' memo.pk %}">{% csrf_token %}
                                <button class="memo-btn-style btn-delete" type="submit" onclick='return confirm("本当に削除しますか？");'>削除</button>
                        </form>
                </div>
                </div>
                <!-- </a> -->
                {% endfor %}
        </div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>

</body>
</html>
